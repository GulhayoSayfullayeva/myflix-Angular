<mat-card style="text-align: center; padding: 10px;">
    <mat-card-title style="margin: 20px;">
        {{data.title}}
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="username" type="text" [(ngModel)]="userData.username" name="username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="password" type="password" [(ngModel)]="userData.password"  name="password" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="email" type="email" [(ngModel)]="userData.email" name="email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="birthday" type="date" [(ngModel)]="userData.birthday" name="birthday" required>
            </mat-form-field>
        </form>

    </mat-card-content>
    <mat-card-actions>
        <button *ngIf=" token!== null " mat-raised-button (click)="updateUser()" color="primary" style="margin-bottom: 20px;">
            {{data.button}}
        </button>
        <button *ngIf=" token === null " mat-raised-button (click)="registerUser()" color="primary" style="margin-bottom: 20px;">
          {{data.button}}
        </button>

    </mat-card-actions>
</mat-card>
